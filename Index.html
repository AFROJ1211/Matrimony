<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wixo.In - Matrimony Service</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Modern font */
            color: #333;
            overflow-x: hidden;
            background-color: #f8f8f8; /* Light background for overall page */
        }

        /* Hero Section - Contains the background image */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Make it occupy the full viewport height */
            
            /* Background image and gradient - Gradient made much lighter for clear image visibility */
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), /* Very light overlay */
                        url('https://akshitphotography.com/wp-content/uploads/2023/08/15-1-1536x1024.jpg') no-repeat center center/cover; 
            
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start (top) */
            align-items: center;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Header (Desktop Default: Logo Left, Links Right) */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px; /* Increased padding */
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0); /* Fully transparent header */
            backdrop-filter: none; /* No blur effect */
            -webkit-backdrop-filter: none;
            z-index: 10; /* Ensure header is above other content if necessary */
        }

        .logo {
            height: 45px; /* Slightly larger logo */
            filter: brightness(1.2); /* Make logo pop a bit more */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px; /* Increased spacing */
            font-size: 17px;
            font-weight: 500; /* Medium weight */
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e83d5a; 
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-section {
                background-position: top center;
            }
            
            .header {
                padding: 15px 20px;
            }

            .logo {
                height: 35px; /* Adjusted size for mobile */
            }
            
            .nav-links a {
                margin-left: 15px; /* Increased margin for better touch targets */
                margin-right: 0;
                font-size: 15px; /* Adjusted font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="header">
            <!-- Logo URL replaced with reliable placeholder -->
            <img src="https://placehold.co/150x45/E83D5A/FFFFFF?text=WIXO+Logo" alt="WIXO.IN Logo" class="logo" onerror="this.onerror=null;this.src='https://placehold.co/150x45/E83D5A/FFFFFF?text=WIXO+Logo';">
            <div class="nav-links">
                <a href="#">Login</a>
                <a href="#">Help</a>
            </div>
        </div>
        
        <!-- The hero-content div with the main heading and paragraph has been removed -->

    </div>
</body>
</html>
